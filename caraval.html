 <div class="info_book">
    <p>Scarlett Dragna ha soñado toda su vida con Caraval, un legendario espectáculo mágico donde los participantes deben resolver acertijos para ganar un premio especial. A diferencia de su hermana Donatella, quien es más impulsiva y 
        rebelde, Scarlett siempre ha sido cautelosa debido al abuso de su padre, el despiadado gobernador Dragna.</p>
       <p>LEl mundo de Caraval está lleno de ilusiones, magia y secretos, donde nada es lo que parece y cada decisión tiene consecuencias.

        Mientras se acerca al final del juego, Scarlett se enfrenta a una gran revelación: 
        Caraval no es solo un espectáculo, sino que también oculta una verdad mucho más peligrosa de lo que imaginaba. Con el tiempo corriendo en su contra, debe decidir en quién confiar y qué está dispuesta a sacrificar para salvar a su hermana.
        
        Con una atmósfera de ensueño, romance y misterio, Caraval transporta a los lectores a un mundo mágico donde el 
        peligro y la maravilla van de la mano.</p>
