 <div class="info_book">
    <p>Marcus Goldman, un escritor exitoso que enfrenta una crisis creativa, visita a su mentor, Harry Quebert, en New Hampshire. La paz se rompe cuando el cadáver de Nola Kellergan, una joven desaparecida hace 30 años, es hallado en la propiedad de Harry.
         Como evidencia, encuentran un manuscrito de su libro más famoso, lo que lo convierte en el principal sospechoso.</p>
       <p>Convencido de la inocencia de su mentor, Marcus decide investigar el caso, descubriendo secretos ocultos de la pequeña comunidad y la verdad sobre la relación entre Harry y Nola. La novela se desarrolla en diferentes líneas temporales, revelando una historia de amor prohibido, corrupción y engaños.

        Es un thriller literario con elementos de misterio, novela negra y crítica al mundo editorial.</p>

    <h3>Joël Dicker</h3>
    <p>Joël Dicker es un escritor suizo nacido en Ginebra. Alcanzó fama mundial con su novela La verdad sobre el caso de
         Harry Quebert (2012), 
        un thriller literario que mezcla misterio y crítica al mundo editorial. Ha recibido varios premios, incluido
         el Gran Premio de Novela de la Academia Francesa. Su estilo
         combina intriga y narrativas no lineales, convirtiéndolo en uno de los autores contemporáneos más exitosos.</p>
