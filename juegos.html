    <p>En un futuro distópico, la nación de Panem está dividida en 12 distritos sometidos por el Capitolio. Como castigo por una rebelión pasada, cada año se celebran Los Juegos del Hambre, una competencia 
        televisada donde 24 jóvenes (un chico y una chica de cada distrito) deben luchar a muerte hasta que solo quede uno.</p>
       <p>\Cuando Prim, la hermana menor de Katniss, es seleccionada, Katniss se ofrece como voluntaria para reemplazarla. Junto a Peeta Mellark, el otro tributo de su distrito, es enviada a la arena. En medio del juego, Katniss y Peeta fingen un romance para ganar la simpatía del público y conseguir patrocinadores que les ayuden a sobrevivir.

        Con su ingenio y habilidades, Katniss se convierte 
        en un símbolo de rebelión contra el Capitolio, lo que desatará una revolución en los siguientes libros de la 
        saga.</p>

    <h2>Personajes principales</h2>
    <p>Katniss Everdeen: Joven arquera del Distrito 12, valiente y protectora de su hermana.</p>

       <p> Peeta Mellark: Tributo del Distrito 12, enamorado de Katniss.</p>
        
        <p>Gale Hawthorne: Mejor amigo de Katniss y compañero de caza.</p>
        
       <p> Haymitch Abernathy: Ex ganador de los Juegos del Hambre, ahora mentor alcohólico.</p>
       <p>Effie Trinket: Representante del Capitolio, encargada del sorteo de tributos.</p>
       <p>Presidente Snow: Dictador de Panem, controla a la población con mano de hierro.</p>
       <p>Cinna: Estilista de Katniss, la ayuda a ganar la simpatía del público.</p>
       <p>Rue: Pequeña tributo del Distrito 11 que se convierte en aliada de Katniss.</p>
