    <h2>Autor/a</h2>
    <h3>Mary Shelley</h3>
    <p>Mary Shelley (1797-1851) fue una escritora británica, hija de la filósofa feminista Mary Wollstonecraft y 
        del filósofo político William Godwin. Es conocida principalmente por "Frankenstein", considerada una de las 
        primeras obras de ciencia ficción y un clásico de la literatura gótica. La novela surgió de una competencia 
        de escritura durante una estancia en Ginebra con Percy Shelley y Lord Byron.​</p>
