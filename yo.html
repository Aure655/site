    <p>La historia sigue a Louisa Clark, una joven de 26 años con una vida sencilla y sin grandes aspiraciones.
         Vive con sus padres, su hermana y su sobrino en un pequeño pueblo inglés. Trabaja en una cafetería local y tiene una relación 
         estable con su novio, Patrick, un hombre obsesionado con el ejercicio.

        Su vida da un giro inesperado cuando la cafetería cierra y se ve obligada a buscar otro empleo. Así es como consigue un trabajo como cuidadora de Will Traynor, un exempresario exitoso y aventurero que quedó tetrapléjico tras un accidente. </p>
       <p>Will, quien solía tener una vida llena de adrenalina y viajes, ahora está sumido en la depresión y ha perdido la voluntad de vivir.

        Al principio, la relación entre Lou y Will es tensa, ya que él es sarcástico y distante. Sin embargo, poco a poco, Louisa logra romper su coraza y ambos desarrollan una conexión profunda. Lou
         descubre que Will ha tomado la decisión de someterse a la eutanasia asistida en Suiza, ya que no quiere vivir en su condición actual.</p>
       <p>Louisa, determinada a hacerle cambiar de opinión, elabora un plan para mostrarle que la vida aún puede ser hermosa. Juntos emprenden diversas experiencias: viajes, cenas, conciertos y momentos inolvidables. En el proceso, Lou descubre su propio potencial y comienza a replantearse su vida y sus aspiraciones.

        A pesar de los esfuerzos de Lou, Will sigue firme en su decisión. En un desgarrador desenlace, viaja a Suiza con la bendición de su familia y de Louisa. Antes de morir, le deja una carta en la que le dice que viva su vida al máximo, que se arriesgue y que no tenga miedo de perseguir sus sueños.</p>

    <h2>Autor/a</h2>
    <h3>Jojo Moyes</h3>
    <p>Jojo Moyes nació en Londres, Inglaterra, en 1969. Estudió en la Royal Holloway, University of London y posteriormente obtuvo una beca
         para estudiar Periodismo en City University London.
         Antes de dedicarse a la escritura de novelas, trabajó durante 10 años como periodista en el periódico The Independent.</p>
         <p>En 2002, publicó su primera novela, Sheltering Rain. Sin embargo, no alcanzó el reconocimiento mundial hasta 2012 con Yo antes de ti 
            (Me Before You), que se convirtió en un bestseller internacional y fue adaptado al cine en 2016.

            Desde entonces, ha escrito varias novelas exitosas como Después de ti, Sigo siendo yo y El bazar de los sueños.
             Su estilo narrativo combina romance con temáticas profundas como la discapacidad, el duelo y la superación personal.</p>
