    <h3>Collen Hoover</h3>
    <p>Colleen Hoover es una autora estadounidense nacida en 1979 en Sulphur Springs, Texas. Ha escrito múltiples novelas que han alcanzado 
        el número 1 en la lista de bestsellers del New York Times, incluyendo "Romper el círculo" (It Ends with Us), "Volver a empezar" y 
        "Verity. La sombra de un engaño". Además de su carrera literaria, Hoover fundó The Bookworm Box, una organización sin ánimo de lucro 
        que promueve 
        la lectura y cuyos beneficios se destinan a diversas causas benéficas. Actualmente, reside en Texas con su esposo y sus hijos.​</p>
