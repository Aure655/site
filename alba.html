    <p>En la ría de Vigo, uno de los tesoros más codiciados y enigmáticos yace en las profundidades del océano 
        Atlántico. Una anciana historiadora naval parece tener la clave para su rescate, pero fallece en 
        circunstancias misteriosas. El subinspector Pietro Rivas, recién llegado a la ciudad, junto con la inspectora
         de Patrimonio Nagore Freire, se encargan de investigar el caso. A medida que las muertes se suceden, 
         descubren que la clave para resolverlas reside en la historia del galeón Albatros Negro y en eventos 
         ocurridos en 1700, donde una joven entomóloga, un hidalgo y un corsario fraile cambiaron el curso de la
          historia.</p>

    <h3>María Oruña</h3>
    <p>María Oruña es una escritora española nacida en Vigo. Antes de dedicarse a la literatura, ejerció como 
        abogada. Es conocida por su serie de novelas de misterio ambientadas en Galicia, destacando "Puerto 
        Escondido". "El albatros negro" es su primera obra ambientada en Vigo, en la que mezcla elementos de
