    <p>Jude Duarte tenía solo siete años cuando un general de la corte de las hadas, Madoc, asesinó a sus padres y la llevó, junto con sus hermanas Taryn y Vivienne, al mundo de Elfhame. A pesar de ser humana, Jude crece 
        en la peligrosa y encantadora sociedad de las hadas, donde la crueldad es común y la debilidad puede ser fatal.</p>
       <p>Para sobrevivir y obtener poder, Jude se adentra en el mundo de la política y el espionaje, enfrentándose a enemigos y desafiando las reglas del mundo de las hadas.

        Con una trama llena de giros inesperados, romance enemigo-a-amante y luchas de poder,
         El Príncipe Cruel es una historia de ambición, venganza y supervivencia en un reino donde nada es lo que
         parece..</p>
