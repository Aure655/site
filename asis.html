    <p>Millie Calloway es una mujer con un pasado oscuro y problemas
         financieros que busca desesperadamente un empleo. Cuando consigue el puesto de asistenta en la lujosa casa de la familia Winchester,
          cree que finalmente ha encontrado una oportunidad para rehacer su vida. Su labor consiste en limpiar la casa, cocinar y cuidar de 
          Cecilia, la hija pequeña del matrimonio.

        Al principio, la casa parece perfecta: es espaciosa, elegante y con un jardín impecable. Sin embargo, pronto Millie se da cuenta de 
        que hay algo inquietante en su jefa, Nina Winchester. </p>
        <p>Pero no todo es lo que parece. A medida que transcurre la historia, 
            Millie descubre secretos perturbadores sobre la familia Winchester, y lo que parecía una oportunidad perfecta se convierte en una
             pesadilla peligrosa.

            La historia se desarrolla con múltiples giros inesperados, revelando que Millie también esconde un pasado sombrío, lo que añade una 
            capa de tensión psicológica a la trama.</p>
